<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link href="../css/picklist.css" rel="stylesheet">
    <style>
        .buttons {
            width: 20%;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div style="width:500px;margin:40px auto;">
        <div id="list"></div>
        <div class="buttons">
            <button type="button" class="btn btn-sm btn-block btn-info" id="demo">selected</button>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/picklist.js"></script>
    <script type="text/javascript">
        $(function () {
            var data = {
                available: [
                    {id: 1,label: 11},
                    {id: 2,label: 22},
                    {id: 3,label: 33},
                    {id: 4,label: 11},
                    {id: 5,label: 11},
                    {id: 6,label: 11},
                    {id: 7,label: 11},
                    {id: 8,label: 11},
                    {id: 9,label: 11},
                    {id: 10,label: 11},

                ],
                selected:[
                    {id:1,label:2},
                    {id:1,label:2},
                    {id:1,label:2},
                    {id:1,label:2},
                    {id:1,label:2},
                    {id:1,label:2},
                    {id:1,label:2},
                    {id:1,label:2},
                    {id:1,label:2}
                ]
            };
            var a = $('#list').pickList({
                data: data,
                // label:false
            });
            $('#demo').on('click', function () {
                a.pickList('selected');

            });


            a.on('add.picklist', function (event, v) {
                // console.log(v)
                console.log(v.options);
            });
        });
    </script>

</html>
